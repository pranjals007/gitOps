name: "GitOps IAC"
on: 
  push:
    branches:
      - main
      - stage
    paths:
      - terraform/**
  pull_request:
    branches:
      - main
    path:
      -terraform/**
    
env:
# Credentials for deployment to AWS
AWS_SECRET_KEY_ID: ${{ secret.AWS_ACCESS_KEY_ID }}
AWS_SECRET_ACCESS_KEY: ${{ secret.AWS_SECRET_ACCESS_KEY }}
# S3 bucket for the terraform state
BUCKET_TF_STATE: ${{ secret.BUCKET_TF_STATE }}
AWS_REGION: us-east-1
EKS_CLUSTER: gitops-eks

jobs: 
  terraform:
    name: "Apply terraform code changes"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2 
      
      - name: Setup Terraform with specified version on the runner
        uses: hasicorp/setup-terraform@v2
        #with:
        # terraform_version: 1.6.3

      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"

      - name: Terraform format
        id: fmt
        run: terraform fmt -check

      - name: terraform validate
        id: validate
        run: terraform validate

      - name: Terraform plan
        id: plan
        run: terraform plan -no-color -input=fals -out planfile
        continue-on-error: true

      - name: terrafrom plan status
        if: steps.plan.outcome == 'failure'
        run: exit 1
